<!DOCTYPE html>
<html>
  <head>
    <title>Excercise 12</title>
  </head>
  <body>
    <!--12c.-->
    <button onclick="
      updateButton()
    " class="js-start-button">Start</button>

    <!--12e.-->
    <button onclick="
      addToCart()
    " class="js-add-button">Add to cart</button>
    <p class="js-added-paragraph"></p>
    <script>
      //12a.
      const add = function function1() {
        console.log(2 + 3);
      }

      add();
      add();

      //12b.
      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {console.log('12b')});
      runTwice(add);

      //12c. 12d.
      function updateButton() {
        const startButton = document.querySelector(".js-start-button");
        startButton.innerHTML = 'Loading...';
        setTimeout(function() {
          startButton.innerHTML = 'Finished!';
        }, 1000)
      }

      //12e.
      let timeoutId;

      function addToCart() {
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        
        const paragraph = document.querySelector('.js-added-paragraph');
        paragraph.innerHTML = 'Added';

         timeoutId = setTimeout(function() {
          paragraph.innerHTML = '';
        }, 2000)
      }
    </script>
  </body>
</html>
