<!DOCTYPE html>
<html>
  <head>
    <title class="js-title">App</title>
  </head>
  <body>
    <button class="js-add-button">Add</button>
    <button class="js-remove-button">Remove</button>
    <script>
      //12g. 12h. 12i.
      let messages = '0';

      setInterval(() => {
        const title = document.querySelector('.js-title');

        if (messages < 0) {
          messages = 0;
        }

        if (messages === 0) {
          title.innerHTML = 'App';
        }

        if (messages > 0) {
          if (title.innerHTML === 'App') {
            title.innerHTML = `(${messages}) New messages`;
          } else {
            title.innerHTML = 'App';
          }
        } 
      }, 1000);

      document.querySelector('.js-add-button')
        .addEventListener('click', () => { messages++ });

      document.querySelector('.js-remove-button')
        .addEventListener('click', () => { messages-- });
    </script>
  </body>
</html>
