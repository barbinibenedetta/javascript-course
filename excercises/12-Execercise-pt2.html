<!DOCTYPE html>
<html>
  <head>
    <title class="js-title">App</title>
  </head>
  <body>
    <button onclick="
      messages++;
    ">Add</button>
    <button onclick="
      messages--;
    ">Remove</button>
    <script>
      //12g. 12h. 12i.
      let messages = '0';

      setInterval(function() {
        const title = document.querySelector('.js-title');

        if (messages < 0) {
          messages = 0;
        }

        if (messages === 0) {
          title.innerHTML = 'App';
        }

        if (messages > 0) {
          if (title.innerHTML === 'App') {
            title.innerHTML = `(${messages}) New messages`;
          } else {
            title.innerHTML = 'App';
          }
        } 
      }, 1000);
    </script>
  </body>
</html>
